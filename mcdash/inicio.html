<body class="bg_content">
    
    <header class="header">
        <a><i class="material-icons logo icon_">directions_car</i></a>
        <a class="logo">MCDASH</a>        
        <button class="btn btn_logout btn-round btn-xs" type="submit">Salir</button>
    </header>

    <div class="sidenav">
        <a href="inicio.html">
            <i class="material-icons icon_nav">description</i> Reportes
        </a>
        <a href="#">
            <i class="fa fa-bar-chart icon_nav"></i> Estadisticas
        </a>
        <a href="cajeros.html">
            <i class="material-icons icon_nav">group</i> Cajeros
        </a>
        <a href="#">
            <i class="material-icons icon_nav">shopping_basket</i> Cinchos
        </a>
    </div><!--Fin sidenav-->

   <div class="main">
       <h2>Reporte de cajeros</h2>
       <div class="container">
            <div class="row">
                <div class="card w-100 mb-2 padcar shadows">
                    <div class="row">
                        <div class="card-body col-md-6">
                            <p class="lead">Seleccionar cajero</p>
                            <select class="form-control" id="">
                                <option>Cajero 1</option>
                                <option>Cajero 2</option>
                                <option>Cajero 3</option>
                            </select>                                
                        </div><!--fin cardbody-->
                        <div class="card-body col-md-6">
                            <p class="lead">Seleccionar fecha</p>
                            <input id="date" class="form-control" type="date">                         
                        </div><!--fin cardbody-->
                    </div><!--fin row de select y date-->
                    <div class="row">
                        <div class="col-md-4">
                            <button type="button" class="btn btn-primary btn-block">Reporte final</button>
                        </div><!--fin cardbody-->
                        <div class="col-md-4">
                            <button type="button" class="btn btn-primary btn-block">Ver corte</button>
                        </div><!--fin cardbody-->
                        <div class="col-md-4">
                            <button type="button" class="btn btn-primary btn-block">Ver reporte</button>
                        </div><!--fin cardbody-->
                    </div><!--fin row de botones-->
                </div> <!--Fin card-->
            </div><!--Fin row-->
       </div><!--Fin container-->
   </div><!--Fin main-->
